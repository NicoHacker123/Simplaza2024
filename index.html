<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplaza MSFS 2020 and 2024</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #5D5CDE;
            --text-dark: #333333;
            --text-light: #FFFFFF;
            --bg-light: #FFFFFF;
            --bg-dark: #181818;
            --error-color: #EF4444;
            --success-color: #10B981;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: var(--text-light);
                --bg-color: var(--bg-dark);
            }
        }

        @media (prefers-color-scheme: light) {
            :root {
                --text-color: var(--text-dark);
                --bg-color: var(--bg-light);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease;
        }

        .addon-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .addon-card:hover {
            transform: translateY(-2px);
        }

        .modal {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-primary-600 mb-2">Simplaza MSFS 2020 and 2024</h1>
            <p class="text-gray-600 dark:text-gray-400">Browse and download addons for Microsoft Flight Simulator 2020 and 2024</p>
        </header>

        <div class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-xl font-semibold">Available Addons</h2>
            </div>
            <div class="flex space-x-2">
                <button id="refreshBtn" class="px-4 py-2 bg-primary-600 text-white rounded hover:bg-primary-700 transition-colors">
                    Refresh
                </button>
                <button id="loginBtn" class="px-4 py-2 border border-primary-600 text-primary-600 rounded hover:bg-primary-100 dark:hover:bg-primary-900 transition-colors">
                    Owner Login
                </button>
            </div>
        </div>

        <!-- Addon List Container -->
        <div id="addonContainer" class="space-y-4 mb-8">
            <div class="text-center py-16 text-gray-500 dark:text-gray-400" id="noAddonsMessage">
                No addons available. Click 'Owner Login' to add one.
            </div>
            <!-- Addon cards will be added here dynamically -->
        </div>

        <!-- Login Modal -->
        <div id="loginModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 opacity-0 pointer-events-none">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-md">
                <h3 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">Owner Login</h3>
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 mb-2" for="username">Username</label>
                    <input type="text" id="username" class="w-full px-3 py-2 text-base border rounded focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Enter username">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 dark:text-gray-300 mb-2" for="password">Password</label>
                    <input type="password" id="password" class="w-full px-3 py-2 text-base border rounded focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Enter password">
                </div>
                <div id="loginError" class="mb-4 text-red-500 hidden">Invalid username or password</div>
                <div class="flex justify-between">
                    <button id="cancelLogin" class="px-4 py-2 border border-gray-300 text-gray-700 dark:border-gray-600 dark:text-gray-300 rounded hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        Cancel
                    </button>
                    <button id="submitLogin" class="px-4 py-2 bg-primary-600 text-white rounded hover:bg-primary-700 transition-colors">
                        Login
                    </button>
                </div>
            </div>
        </div>

        <!-- Add Addon Modal -->
        <div id="addAddonModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 opacity-0 pointer-events-none">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-md">
                <h3 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">Add New Addon</h3>
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 mb-2" for="addonTitle">Addon Title</label>
                    <input type="text" id="addonTitle" class="w-full px-3 py-2 text-base border rounded focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Enter addon title">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 mb-2" for="imageUrl">Image URL</label>
                    <input type="text" id="imageUrl" class="w-full px-3 py-2 text-base border rounded focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Enter image URL (optional)">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 dark:text-gray-300 mb-2" for="gdLink">Addon Link</label>
                    <input type="text" id="gdLink" class="w-full px-3 py-2 text-base border rounded focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Enter Google Drive link">
                </div>
                <div id="addAddonError" class="mb-4 text-red-500 hidden">Error adding addon</div>
                <div class="flex justify-between">
                    <button id="cancelAddAddon" class="px-4 py-2 border border-gray-300 text-gray-700 dark:border-gray-600 dark:text-gray-300 rounded hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        Cancel
                    </button>
                    <button id="submitAddAddon" class="px-4 py-2 bg-primary-600 text-white rounded hover:bg-primary-700 transition-colors">
                        Add Addon
                    </button>
                </div>
            </div>
        </div>

        <!-- Installation Status Modal -->
        <div id="statusModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 opacity-0 pointer-events-none">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-md">
                <h3 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">Installation Status</h3>
                <div id="statusMessage" class="mb-4 text-center"></div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mb-6 dark:bg-gray-700">
                    <div id="progressBar" class="bg-primary-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                <div class="text-center">
                    <button id="closeStatus" class="px-4 py-2 bg-primary-600 text-white rounded hover:bg-primary-700 transition-colors">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configure Tailwind colors
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            100: '#e0e0f5',
                            500: '#5D5CDE',
                            600: '#5D5CDE',
                            700: '#4a49c2',
                            900: '#2a296e'
                        }
                    }
                }
            },
            darkMode: 'media'
        };

        // API URL - update this to your server URL when deploying
        const API_URL = 'https://wasup.onrender.com/api';
        
        // Track installed addons
        let installedAddons = [];

        // Generate a placeholder image if no URL is provided
        const generatePlaceholderImage = (title) => {
            const canvas = document.createElement('canvas');
            canvas.width = 200;
            canvas.height = 200;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#5D5CDE';
            ctx.fillRect(0, 0, 200, 200);
            
            // Text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Wrap text if too long
            const words = title.split(' ');
            let line = '';
            let y = 100;
            const lineHeight = 24;
            let lines = 0;
            
            for (let i = 0; i < words.length; i++) {
                const testLine = line + words[i] + ' ';
                const metrics = ctx.measureText(testLine);
                
                if (metrics.width > 180 && i > 0) {
                    ctx.fillText(line, 100, y - (lineHeight * (lines - 1)));
                    line = words[i] + ' ';
                    lines++;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, 100, y + (lineHeight * lines));
            
            return canvas.toDataURL();
        };

        // UI Elements
        const elements = {
            addonContainer: document.getElementById('addonContainer'),
            noAddonsMessage: document.getElementById('noAddonsMessage'),
            loginBtn: document.getElementById('loginBtn'),
            refreshBtn: document.getElementById('refreshBtn'),
            loginModal: document.getElementById('loginModal'),
            addAddonModal: document.getElementById('addAddonModal'),
            statusModal: document.getElementById('statusModal'),
            username: document.getElementById('username'),
            password: document.getElementById('password'),
            submitLogin: document.getElementById('submitLogin'),
            cancelLogin: document.getElementById('cancelLogin'),
            loginError: document.getElementById('loginError'),
            addonTitle: document.getElementById('addonTitle'),
            imageUrl: document.getElementById('imageUrl'),
            gdLink: document.getElementById('gdLink'),
            submitAddAddon: document.getElementById('submitAddAddon'),
            cancelAddAddon: document.getElementById('cancelAddAddon'),
            addAddonError: document.getElementById('addAddonError'),
            statusMessage: document.getElementById('statusMessage'),
            progressBar: document.getElementById('progressBar'),
            closeStatus: document.getElementById('closeStatus')
        };

        // Show/Hide Modals
        const showModal = (modal) => {
            modal.classList.remove('opacity-0', 'pointer-events-none');
        };

        const hideModal = (modal) => {
            modal.classList.add('opacity-0', 'pointer-events-none');
        };

        // API Functions
        // Fetch all addons from the server
        const fetchAddons = async () => {
            try {
                const response = await fetch(`${API_URL}/addons`);
                if (!response.ok) {
                    throw new Error('Failed to fetch addons');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching addons:', error);
                return [];
            }
        };

        // Add a new addon
        const addAddon = async (title, image, link) => {
            try {
                const response = await fetch(`${API_URL}/addons`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, image, link })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to add addon');
                }
                
                return await response.json();
            } catch (error) {
                console.error('Error adding addon:', error);
                throw error;
            }
        };

        // Owner login
        const ownerLogin = async (username, password) => {
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                return await response.json();
            } catch (error) {
                console.error('Error during login:', error);
                return { success: false, error: 'Network error' };
            }
        };

        // Display Addons
        // Display Addons
        const displayAddons = async () => {
            const addons = await fetchAddons();
            elements.addonContainer.innerHTML = '';

            if (addons.length === 0) {
                elements.noAddonsMessage.classList.remove('hidden');
            } else {
                elements.noAddonsMessage.classList.add('hidden');

                addons.forEach(addon => {
                    const card = document.createElement('div');
                    card.className = 'addon-card bg-white dark:bg-gray-800 rounded-lg shadow p-4 flex flex-col md:flex-row items-center';

                    // Use provided image URL or generate placeholder
                    let imgSrc = addon.image;

                    if (!imgSrc) {
                        imgSrc = generatePlaceholderImage(addon.title);
                    }

                    // Create an img element directly
                    const imgElement = document.createElement('img');
                    imgElement.src = imgSrc;
                    imgElement.alt = addon.title;
                    imgElement.className = 'w-full h-full object-cover rounded';

                    // Check if addon is installed
                    const isInstalled = installedAddons.includes(addon.title);

                    card.innerHTML = `
                        <div class="flex-shrink-0 w-20 h-20 mb-4 md:mb-0 md:mr-4">
                            </div>
                        <div class="flex-grow md:mr-4">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">${addon.title}</h3>
                            <div class="flex items-center mt-2">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${isInstalled ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200' : 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200'}">
                                    ${isInstalled ? '✓ Installed' : '✗ Not Installed'}
                                </span>
                            </div>
                        </div>
                        <div class="mt-4 md:mt-0">
                            <button class="download-btn px-4 py-2 bg-primary-600 text-white rounded hover:bg-primary-700 transition-colors" data-link="${addon.link}" data-title="${addon.title}">
                                Download
                            </button>
                        </div>
                    `;
                    // Append the imgElement to the card directly.
                    card.querySelector('.flex-shrink-0').appendChild(imgElement);

                    elements.addonContainer.appendChild(card);
                });

                document.querySelectorAll('.download-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const link = e.target.dataset.link;
                        const title = e.target.dataset.title;
                        downloadAddon(link, title);
                    });
                });
            }
        };

        // Handle download (modified to support various link types)
        const downloadAddon = (link, title) => {
            showModal(elements.statusModal);
            elements.statusMessage.textContent = `Preparing to download ${title}...`;
            elements.progressBar.style.width = '0%';

            let downloadUrl = link; // Default to the provided link

            // Check if the link is a Google Drive link
            if (link.includes('drive.google.com')) {
                let fileId = '';
                try {
                    if (link.includes('/file/d/')) {
                        fileId = link.split('/file/d/')[1].split('/')[0];
                    } else if (link.includes('id=')) {
                        fileId = link.split('id=')[1].split('&')[0];
                    } else {
                        throw new Error('Invalid Google Drive link format');
                    }
                    downloadUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;
                } catch (error) {
                    elements.statusMessage.textContent = `Error: ${error.message}`;
                    elements.progressBar.style.width = '0%';
                    console.error('Download error:', error);
                    setTimeout(() => {
                        elements.statusMessage.innerHTML += `
                            <div class="mt-4">
                                <button class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 transition-colors" onclick="document.getElementById('closeStatus').click()">
                                    Close
                                </button>
                            </div>
                        `;
                    }, 1000);
                    return; // Exit early if Google Drive link is invalid
                }
            }
            // Create a hidden anchor element for the download
            const downloadLink = document.createElement('a');
            downloadLink.href = downloadUrl;
            downloadLink.download = `${title}.zip`; // Assume zip format for MSFS addons
            downloadLink.target = "_blank";
            downloadLink.rel = "noopener noreferrer";
            downloadLink.textContent = "Download";

            elements.statusMessage.innerHTML = `
                <div class="text-center">
                    <p class="mb-4">Ready to download ${title}.</p>
                    <p class="mb-4">Click the button below to start the download:</p>
                    <div id="downloadLinkContainer" class="py-2"></div>
                    <p class="mt-4 text-sm text-gray-500 dark:text-gray-400">
                        Note: After downloading, you'll need to extract the zip file to your MSFS Community folder.
                    </p>
                </div>
            `;

            const container = document.getElementById('downloadLinkContainer');
            const downloadButton = document.createElement('button');
            downloadButton.className = "px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition-colors";
            downloadButton.textContent = "Download Now";
            downloadButton.addEventListener('click', () => {
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);

                elements.statusMessage.textContent = `Download started for ${title}!`;

                if (!installedAddons.includes(title)) {
                    installedAddons.push(title);
                    try {
                        localStorage.setItem('installedAddons', JSON.stringify(installedAddons));
                    } catch (err) {
                        console.warn('Could not save to localStorage:', err);
                    }
                }

                elements.progressBar.style.width = '100%';

                setTimeout(() => {
                    hideModal(elements.statusModal);
                    displayAddons();
                }, 3000);
            });

            container.appendChild(downloadButton);

        };
        // Event Listeners
        elements.loginBtn.addEventListener('click', () => {
            // Reset login form
            elements.username.value = '';
            elements.password.value = '';
            elements.loginError.classList.add('hidden');
            showModal(elements.loginModal);
        });

        elements.cancelLogin.addEventListener('click', () => {
            hideModal(elements.loginModal);
        });

        elements.submitLogin.addEventListener('click', async () => {
            const username = elements.username.value.trim();
            const password = elements.password.value.trim();
            
            elements.submitLogin.disabled = true;
            elements.submitLogin.textContent = 'Logging in...';
            
            try {
                const result = await ownerLogin(username, password);
                
                if (result.success) {
                    hideModal(elements.loginModal);
                    showModal(elements.addAddonModal);
                    elements.loginError.classList.add('hidden');
                } else {
                    elements.loginError.textContent = result.error || 'Invalid credentials';
                    elements.loginError.classList.remove('hidden');
                }
            } catch (error) {
                elements.loginError.textContent = 'Login failed';
                elements.loginError.classList.remove('hidden');
            } finally {
                elements.submitLogin.disabled = false;
                elements.submitLogin.textContent = 'Login';
            }
        });

        elements.cancelAddAddon.addEventListener('click', () => {
            hideModal(elements.addAddonModal);
        });

        elements.submitAddAddon.addEventListener('click', async () => {
            const title = elements.addonTitle.value.trim();
            const image = elements.imageUrl.value.trim();
            const link = elements.gdLink.value.trim();
            
            if (!title || !link) {
                elements.addAddonError.textContent = 'Title and Google Drive Link are required!';
                elements.addAddonError.classList.remove('hidden');
                return;
            }
            
            elements.submitAddAddon.disabled = true;
            elements.submitAddAddon.textContent = 'Adding...';
            elements.addAddonError.classList.add('hidden');
            
            try {
                await addAddon(title, image, link);
                
                // Reset form and hide modal
                elements.addonTitle.value = '';
                elements.imageUrl.value = '';
                elements.gdLink.value = '';
                hideModal(elements.addAddonModal);
                
                // Refresh UI
                await displayAddons();
            } catch (error) {
                elements.addAddonError.textContent = 'Failed to add addon: ' + error.message;
                elements.addAddonError.classList.remove('hidden');
            } finally {
                elements.submitAddAddon.disabled = false;
                elements.submitAddAddon.textContent = 'Add Addon';
            }
        });

        elements.refreshBtn.addEventListener('click', () => {
            displayAddons();
        });

        elements.closeStatus.addEventListener('click', () => {
            hideModal(elements.statusModal);
        });

        // Load installed addons from localStorage
        const loadInstalledAddons = () => {
            try {
                const saved = localStorage.getItem('installedAddons');
                if (saved) {
                    installedAddons = JSON.parse(saved);
                }
            } catch (err) {
                console.warn('Could not load from localStorage:', err);
                installedAddons = [];
            }
        };

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            loadInstalledAddons();
            displayAddons();
        });
    </script>
</body>
</html>
